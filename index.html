<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px 0;
        }
        h1 {
            font-size: 2.5rem;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .project {
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .project img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>歡迎來到我的作品集</h1>
    </header>

    <div class="container">
        <h2>我的作品</h2>
        <div class="projects">
            <div class="project">
                <img src="https://via.placeholder.com/200" alt="作品1">
                <h3>作品1</h3>
                <p>這是一個展示作品的簡短描述。</p>
            </div>
            <div class="project">
                <img src="https://via.placeholder.com/200" alt="作品2">
                <h3>作品2</h3>
                <p>這是另一個展示作品的簡短描述。</p>
            </div>
            <div class="project">
                <img src="https://via.placeholder.com/200" alt="作品3">
                <h3>作品3</h3>
                <p>這是第三個展示作品的簡短描述。</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 我的作品集</p>
    </footer>

</body>
</html>
